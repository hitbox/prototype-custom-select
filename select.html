<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="icon" href="data:,"><!-- empty favicon -->
        <!--<link rel="stylesheet" href="reset.css">-->
        <link rel="stylesheet" href="selectsearch.css">
        <!--<link rel="stylesheet" href="selectsearch.debug.css">-->
        <script src="selectsearch.js"></script>
        <script src="init.js"></script>
    </head>
    <body>
        <form>
            <!-- <option> tags added by init.js -->
            <fieldset>
                <legend>Standard controls</legend>
                <select name="standard-select-1" autocomplete="off"></select>
            </fieldset>
            <fieldset>
                <legend>Standard controls</legend>
                <select name="standard-select-multiple-1" autocomplete="off" multiple></select>
            </fieldset>
            <h1>Custom</h1>
            <fieldset>
                <legend>select with search</legend>
                <select autocomplete="off" class="search" id="standard-select-2" name="select-search"></select>
            </fieldset>
            <!--
            <fieldset>
                <legend>multiple</legend>
                <select name="select-search-multiple" autocomplete="off" class="search" multiple></select>
            </fieldset>
            -->
            <button type="submit">Submit</button>
            <input type="submit" value="Post">
        </form>
        <div id="post">Here's where the post output will go.</div>
    </body>
</html>
